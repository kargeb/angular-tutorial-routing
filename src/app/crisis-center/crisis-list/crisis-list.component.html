<h2>CRISES</h2>
<ul class="crises">
  <li
    *ngFor="let crisis of crises$ | async"
    [class.selected]="crisis.id === selectedId"
  >
    <!-- <a [routerLink]="['/routing/crisis-center', crisis.id]"> -->
    <a [routerLink]="[crisis.id]">
      <span class="badge">{{ crisis.id }}</span
      >{{ crisis.name }}
    </a>
  </li>
</ul>
